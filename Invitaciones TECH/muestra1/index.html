<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bautizo | Luna</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playwrite+CU:wght@100..400&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Edu+AU+VIC+WA+NT+Hand:wght@400..700&family=Playwrite+CU:wght@100..400&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="icono bautizo.png" type="image/x-icon">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url("bautizo.jpg");
            background-size: cover;
            background-position: center;
            color: #333333;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: "Edu AU VIC WA NT Hand", cursive;
        }
        .overlay {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 10px;
            max-width: 600px;
            width: 90%;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            margin-top: 20px; /* Margen en dispositivos móviles */
            background-image: url("fondoba.png"); /* Nueva imagen de fondo */
            background-size: cover;
            background-position: center;
        }
        .invitation-image {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin: auto;
            background-image: url("bebe.jpg");
            background-size: cover;
            background-position: center;
            margin-bottom: 20px;
        }
        h3, h2 {
            font-family: "Edu AU VIC WA NT Hand", cursive;
        }
        h1 {
            font-weight: 400;
            font-family: "Playwrite CU", cursive;
        }
        .button {
            display: inline-block;
            background-color: #9F7654;
            color: white;
            padding: 12px 24px;
            text-decoration: none;
            border-radius: 5px;
            margin: 10px;
            transition: background-color 0.3s, transform 0.2s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .button:hover {
            background-color: #B28C4F;
            transform: translateY(-2px);
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.2);
        }
        .countdown {
            font-size: 24px;
            margin-top: 20px;
            display: inline-block;
        }

        @media (max-width: 600px) {
            .overlay {
                margin-top: 10px; /* Ajuste de margen en dispositivos móviles */
            }
        }
    </style>
</head>
<body>
    <div class="overlay">
        <div class="invitation-image"></div>

        <h2>Tenemos el gusto de invitarte al bautizo de nuestra pequeña hija</h2>
        <h1>Luna Pérez Rojas</h1>

        <h2>¡Te esperamos para celebrar este día tan especial!</h2>

        <h3><strong>14 de octubre del 2024</strong></h3>

        <div class="countdown" id="countdown">Calculando tiempo restante...</div>
        <br>
        <a href="https://api.whatsapp.com/send?phone=NUMERO_DE_WHATSAPP&text=Confirmo%20mi%20asistencia%20al%20bautizo" class="button">Confirmar Asistencia</a>

        <a href="https://maps.google.com/maps?q=DIRECCION_DEL_EVENTO" class="button">Ver Ubicación</a>
    </div>

    <script>
        // Fecha de destino (reemplaza con tu fecha específica en formato "YYYY-MM-DD")
        var countDownDate = new Date("2024-10-19T23:59:59").getTime();

        var x = setInterval(function () {
            var now = new Date().getTime();
            var distance = countDownDate - now;

            // Calcula días, horas, minutos y segundos restantes
            var days = Math.floor(distance / (1000 * 60 * 60 * 24));
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);

            // Mostrar el resultado en el elemento con id="countdown"
            document.getElementById("countdown").innerHTML =
                "Te esperamos en" + "<br>" +
                days +
                " días" + " " +
                hours +
                " hrs " +
                minutes +
                " m " +
                seconds +
                " s ";

            // Si el contador llega a cero, mostrar mensaje y detener el intervalo
            if (distance < 0) {
                clearInterval(x);
                document.getElementById("countdown").innerHTML = "¡Ya pasó la fecha!";
            }
        }, 1000);
    </script>
</body>
</html>
